<template name="companyOrderDisplay">
  <div class="d-flex flex-nowrap align-items-center">
    <div class="d-inline-block text-truncate" style="max-width: calc(100% - 220px);">
      {{>userLink userId}}
    </div>
    <div class="text-nowrap">
      以 ${{currencyFormat unitPrice}} {{orderTypeDisplayName orderType}} {{unfilledAmount}} 股。

    </div>
  </div>
</template>
