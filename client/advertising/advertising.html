<template name="advertising">
  <div class="card">
    <div class="card-block">
      <h1 class="card-title mb-1">
        廣告中心
      </h1>
      {{#if inEditAnnouncementMode}}
        <hr />
        {{> announcementForm}}
        <hr />
      {{/if}}
      <hr />
      <h3 class="card-subtitle text-muted">
        進行中的廣告
      </h3>
      <hr />
      <table class="table-bordered advertisement-list" style="width: 100%; table-layout: fixed;">
        <thead>
          <tr>
            <th class="text-center text-truncate" style="width: 120px;" title="購買者">購買者</th>
            <th class="text-center text-truncate" title="廣告內容">廣告內容</th>
            <th class="text-center text-truncate" style="width: 120px;" title="費用">費用</th>
            <th class="text-center text-truncate" style="width: 160px;" title="終止日期">終止日期</th>
          </tr>
        </thead>
        <tbody>
          {{#each advertising in advertisingList}}
            <tr class="{{advertisingDisplayClass @index}}">
              <td class="text-left text-truncate ad-buyer" data-title="購買者">
                {{>userLink advertising.userId}}
              </td>
              <td class="text-left text-truncate anti-block-ad-message" data-title="廣告內容" title="{{advertising.message}}">
                {{#if advertising.url}}
                  <a href="{{advertising.url}}" target="_blank">{{advertising.message}}</a>
                {{else}}
                  {{advertising.message}}
                {{/if}}
              </td>
              <td class="text-center text-truncate" data-title="費用">
                $ {{currencyFormat advertising.paid}}
              </td>
              <td class="text-center text-truncate" data-title="終止日期">
                {{formatExpireDate advertising}}
              </td>
            </tr>
            {{else}}
            <tr class="default-content">
              <td class="text-center text-truncate" colspan="4">目前沒有發布中廣告！</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
